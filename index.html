<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone, Paper, Scissors</h1>
        <div class="choices">
            <button class="choice" id="stone">Stone</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div id="result"></div>
        <div id="scoreboard">
            <p>Player Score: <span id="player-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
        <!-- Restart Button -->
        <button id="restart" class="restart-button">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
